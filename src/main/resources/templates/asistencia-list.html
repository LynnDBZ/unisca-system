<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{navbar :: navPrincipal}"></div> 

    <div class="container mt-4">
        <h2 th:text="'Asistencia Registrada (Sesión: ' + ${sesionId} + ')'"></h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Estudiante</th>
                    <th>Código</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asistencia : ${asistencias}">
                    <td th:text="${asistencia.id}"></td>
                    <td th:text="${asistencia.estudiante.nombres} + ' ' + ${asistencia.estudiante.apellidos}"></td>
                    <td th:text="${asistencia.estudiante.codigo}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
