<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{navbar :: navPrincipal}"></div> 

    <div class="container mt-4">
        <h2>Registro de Asistencia</h2>
        <p>Ingresa tu código de estudiante para registrar tu asistencia a la sesión.</p>

        <form th:action="@{/asistencia/guardar}" method="post" th:object="${estudiante}">
            
            <input type="hidden" name="sesionId" th:value="${sesionId}" />
            
            <div class="mb-3">
                <label for="codigo" class="form-label">Código de Estudiante:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required />
            </div>
            
            <button type="submit" class="btn btn-success">Registrar Asistencia</button>
        </form>
    </div>
</body>
</html>
