<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QR de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navPrincipal}"></div>

<div class="container text-center mt-4">
    <h3>Escanea este QR para registrar asistencia</h3>

    <img th:src="${qrUrl}" class="img-fluid mt-4">

    <p class="mt-3">
        <strong>URL:</strong>
        <span th:text="${urlTexto}"></span>
    </p>
</div>

</body>
</html>
