<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navPrincipal}"></div>

<div class="container mt-4">
    <h3>Crear nueva sesión</h3>

    <form th:action="@{/sesiones/guardar}" th:object="${sesion}" method="post">
        <label>Curso:</label>
        <input type="text" class="form-control" th:field="*{curso}">
        <button class="btn btn-primary mt-3">Crear sesión</button>
    </form>
</div>

</body>
</html>
